    <main>
        <h1 >Finn ditt abonnement</h1>
        <h2><strong>KLEDELIG</strong> tilbyr mange forskjellige abonnementer. Finn det som passer deg best her!</h2>
        <div style="text-align: center;">
            <label>Velg antal plagg du vil låne:
                <select id="dd1">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </label>
            <button type="button" onclick="changeText(dd1.value)">Velg</button>
        </div>
            
        
        <div style="text-align: center;">
            <ul>
                <li id="li1">3 plagg:
                    <ul>
                        <li>tilgang til 3 utvalgte plagg i opp til 3 måneder.</li>
                        <li>Pris: Kr. 500,- pr. mnd.</li>
                    </ul>
                </li>
            </ul>
            <p>Registrer deg <a href="./registrer.html">her!</a>!</p>
            <script>
                function changeText(x){
                    if(x == 3){
                        document.getElementById("li1").innerHTML = "3 plagg:<ul><li>tilgang til 3 utvalgte plagg i opp til 3 måneder.</li><li>Pris: Kr. 500,- pr. mnd.</li></ul>";
                        return;
                    }
                    if(x == 5){
                        document.getElementById("li1").innerHTML = "5 plagg:<ul><li>Fri tilgang til 5 utvalgte plagg i opp til 3 måneder.</li><li>Pris: Kr. 700,- pr. mnd.</li></ul>";
                        return;
                    }
                    if(x == 8){
                        document.getElementById("li1").innerHTML = "8-Plagg:<ul><li>Fri tilgang til 8 utvalgte plagg i opp til 3 måneder.</li><li>Pris: Kr. 900,- pr. mnd.</li></ul>";
                        return;
                    }
                    if(x == 10){
                        document.getElementById("li1").innerHTML = "10-Plagg:<ul><li>Fri tilgang til 10 utvalgte plagg i opp til 3 måneder.</li><li>Pris: Kr. 1 200,- pr. mnd.</li></ul>";
                        return;
                    }
                }
            </script>
        </div>
    </main>
